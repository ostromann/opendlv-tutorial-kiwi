version: '2'

services:
  control:
    image: kiwi-control
    build:
      context: ./kiwi-control/.
      dockerfile: Dockerfile.amd64
    network_mode: "host"
    ipc: "host"
    volumes:
      - /tmp:/tmp
    command: "--cid=111 --freq=10 --verbose"
  perception:
    image: kiwi-perception
    build:
      context: ./opendlv-perception-helloworld-cpp/.
      dockerfile: Dockerfile
    network_mode: "host"
    ipc: "host"
    volumes:
      - /tmp:/tmp
    environment:
      - DISPLAY=${DISPLAY}
    command: "--cid=111 --name=img.argb --width=1280 --height=720 --verbose
    --ylow=15,50,50 --yhigh=40,255,255 --blow=110,50,50 --bhigh=130,255,255
    --nerode=5 --ndilate=5 --crop_width=1200 --crop_height=350 --x_distance=150
    --max_circle_size=60 --min_circle_size=10"
